<section id="about" class="bg-one brown">
<div ng-controller="TasksController">
    <div class="container">
                <div class="row wow fadeInDown" data-wow-duration="500ms">
                    <div class="col-lg-12">
                    
                        <!-- section title -->
                        <div class="title text-center">
                            <h2>Unos <span class="color">zadatka</span></h2>
                            <div class="border"></div>
                        </div>
                        <!-- /section title -->
                        
                    </div> <!-- /end col-lg-12 -->
                </div> <!-- end row -->
            </div>  <!-- end container -->
  <div class="container">
       <div style="height:388px">
       <div class="aaccount-wall">
            <form class="form-signin form-inline" role="form" name="myForm" >
                <h1 class="text-center login-title"> Novi zadatak </h1>
                    
                    <!-- input name-->
                    <div class="input-prepend form-group has success has-feedback">
                        <label class="control-label" for="inputSuccess4"></label>

                        <input type="text" ng-model="question.name" pattern="^([a-zA-Z0-9_ ]){3,}$" maxlength="20" class="form-control" placeholder="Unesite naziv zadatka" required="required" required autofocus id="inputSuccess4">
                        <span class="glyphicon glyphicon-tasks form-control-feedback" style="color:black"></span></br>
                        <!--name validation (client side)-->
                        <span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
                            <span ng-show="myForm.name.$error.required">Unos naziva je obavezan.</span> Naziv mora sadržavati više od 3 karaktera.
                        </span> </br>
                    </div>

                    <!-- input description-->
                    <div class="input-prepend form-group has success has-feedback">
                        <label class="control-label" for="inputSuccess4"></label>
                        <textarea  ng-model="question.description" pattern="^([a-zA-Z0-9_ ]){3,}$" maxlength="255" class="form-control msg-desc" rows="9" cols="25" required="required" placeholder="Opis" id="inputSuccess4"></textarea>
                        
                        <!--name validation (client side)-->
                        <span style="color:red" ng-show="myForm.description.$dirty && myForm.jdescriptionb.$invalid">Opis mora sadržavati više od 3 karaktera.
                        </span> 
                    </div>
                    <br><br>
                    <!-- input project-->
                    <div class="input-prepend form-group has success has-feedback">
                        <label class="control-label" for="inputSuccess4">Projekat</label>
                        <select ng-model="category" ng-options="category.name for category in categories track by category.id" class="form-control">
                                </select>
                    </div>
                    <!-- input employee-->
                    <div class="input-prepend form-group has success has-feedback">
                        <label class="control-label" for="inputSuccess4">Uposlenik</label>
                        <select ng-model="user" ng-options="user.name for user in users track by user.id" class="form-control">
                                </select>
                    </div>
                        <br><br>
                    <!-- submit button-->
                    <div class="actions">
                      <button class="btn btn-lg btn-primary btn-block" ng-click="createQuestion()"  ng-disabled="myForm.$invalid">Dodaj zadatak</button>
                    </div> 
                </form>
            </div>
       <div class="col-lg-4">
       </div>
  </div>
</div>
</section>   <!-- End section -->
